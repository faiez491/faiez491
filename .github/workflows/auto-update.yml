name: Profile Auto Update (Every 1 Hour)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README timestamp safely
        run: |
          echo "" >> README.md
          echo "_Last updated automatically: $(date -u) UTC_" >> README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update profile (hourly)" || echo "No changes to commit"
          git push
