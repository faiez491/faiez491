name: Profile Auto Update (Every 6 Hours)

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README timestamp
        run: |
          echo "" >> README.md
          echo "_Last updated automatically: $(date -u) UTC_" >> README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Auto update profile (6h)" || echo "No changes"
          git push
